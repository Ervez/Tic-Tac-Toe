<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="./style.less" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalTitle"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>
      <div class="boardContainer">
        <h1>TIC TAC TOE</h1>
        <h2 class="currentPlayerInfo">PLAYER 1 TURN</h2>
        <div class="board">
            <div class="box fa" data-row="0" data-column="0"></div>
            <div class="box fa" data-row="0" data-column="1"></div>
            <div class="box fa" data-row="0" data-column="2"></div>
            <div class="box fa" data-row="1" data-column="0"></div>
            <div class="box fa" data-row="1" data-column="1"></div>
            <div class="box fa" data-row="1" data-column="2"></div>
            <div class="box fa" data-row="2" data-column="0"></div>
            <div class="box fa" data-row="2" data-column="1"></div>
            <div class="box fa" data-row="2" data-column="2"></div>
        </div>
    </div>

    <footer>
      <div class="footer__items">
          <a href="#"><h2>TIC TAC TOE by ERVEZ</h2></a>  
          <div class="footer__items__list">
              <a href="https://github.com/Ervez">My other projects</a>
          </div>
          <div class="footer_copyright">
              <p>Copyright Â©2023 All rights reserved to <a href="https://github.com/Ervez">Ervez</a></p>
          </div>
      </div>
  </footer>
</body>
</html>
